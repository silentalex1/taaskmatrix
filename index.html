<script>
    (function() {
        var part1 = unescape('%3C%21%44%4F%43%54%59%50%45%20%68%74%6D%6C%3E');
        var part2 = unescape('%3C%68%74%6D%6C%20%6C%61%6E%67%3D%22%65%6E%22%3E');
        var part3 = unescape('%3C%68%65%61%64%3E%3C%6D%65%74%61%20%63%68%61%72%73%65%74%3D%22%55%54%46%2D%38%22%3E');
        
        var codeParts = [part1, part2, part3];
        
        function shuffle(arr) {
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function decodeShiftedCode(code) {
            return code.replace(/[\x20-\x7E]/g, function(c) {
                return String.fromCharCode((c.charCodeAt(0) - 5 + 95) % 95 + 32);
            });
        }
        
        function reconstructCode() {
            var shuffledParts = shuffle(codeParts);
            var encodedCode = shuffledParts.join('');
            return decodeShiftedCode(encodedCode);
        }
        
        document.write(reconstructCode());
    })();
</script>
