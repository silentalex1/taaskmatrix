<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmatrix Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e, #0f3460, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        }

        .navbar button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 80px;
            text-align: center;
        }

        .navbar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .login-wrapper {
            background: rgba(10, 25, 47, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transition: transform 0.5s ease;
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }

        h2 {
            font-size: 34px;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1.2s ease;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.4s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 75, 43, 0.7);
            animation: fadeIn 1.6s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 35px rgba(255, 75, 43, 0.9);
        }

        .dashboard-button {
            margin-top: 30px;
            background: linear-gradient(45deg, #1cb5e0, #000851);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: auto;
            text-align: center;
            box-shadow: 0 7px 20px rgba(0, 133, 81, 0.5);
            opacity: 1;
            pointer-events: auto;
            animation: fadeIn 1.8s ease;
        }

        .dashboard-button.disabled {
            background: gray;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: none;
        }

        .google-login-button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: #4285F4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.7);
        }

        .google-login-button:hover {
            background: #357ae8;
            transform: scale(1.08);
            box-shadow: 0 15px 35px rgba(66, 133, 244, 0.9);
        }

        .flip-link {
            color: #ff416c;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
            animation: fadeIn 2s ease;
        }

        .flip-link:hover {
            color: #ff6f91;
        }

        @media (max-width: 1024px) {
            .navbar button {
                margin: 0 10px;
                padding: 8px 14px;
                font-size: 14px;
                min-width: 60px;
            }
        }

        @media (max-width: 768px) {
            .navbar button {
                margin: 0 6px;
                padding: 6px 10px;
                font-size: 11px;
            }

            .login-wrapper {
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 7px 20px rgba(0, 0, 0, 0.7);
            }

            h2 {
                font-size: 26px;
                margin-bottom: 20px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .dashboard-button {
                min-width: 120px;
                max-width: 200px;
                font-size: 14px;
            }

            .google-login-button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .navbar button {
                margin: 0 4px;
                padding: 5px 8px;
                font-size: 10px;
                min-width: 50px;
            }

            .login-wrapper {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .google-login-button {
                padding: 10px;
                font-size: 14px;
            }

            .flip-link {
                font-size: 14px;
            }

            .dashboard-button {
                min-width: 100px;
                max-width: 150px;
                font-size: 12px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="window.location.href='tos.html'">TOS</button>
        <button onclick="window.location.href='privacy.html'">Privacy Policy</button>
        <button onclick="window.location.href='docs.html'">Website Docs</button>
    </div>

    <div class="login-wrapper">
        <h2>Taskmatrix Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="google-login-button">or Login with Google</button>
        <span class="flip-link" onclick="flipToSignup()">Create Account</span>
    </div>

    <button class="dashboard-button" id="dashboardBtn" onclick="redirectToDashboard()">Skip to Dashboard</button>

    <script>
        function detectDeviceType() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            return isMobile ? 'mobile' : 'desktop';
        }

        function adjustForDevice() {
            const deviceType = detectDeviceType();

            if (deviceType === 'desktop') {
                document.querySelector('.navbar button').style.padding = '8px 12px';
                document.querySelector('.navbar button').style.fontSize = '12px';
            } else {
                // On mobile, CSS media queries handle adjustments
            }
        }

        adjustForDevice();

        const authorizedEmails = ['grabem1@students.goshenschools.org', 'asdwwas233@gmail.com'];

        function checkAdminAccess(email) {
            return authorizedEmails.includes(email);
        }

        function getUserEmail() {
            return localStorage.getItem('userEmail');
        }

        function displayDashboardButton() {
            const email = getUserEmail();
            const dashboardBtn = document.getElementById('dashboardBtn');

            if (email && checkAdminAccess(email)) {
                dashboardBtn.classList.remove('disabled');
                dashboardBtn.style.display = 'block';
            } else {
                dashboardBtn.classList.add('disabled');
                dashboardBtn.style.display = 'block';
            }
        }

        function redirectToDashboard() {
            if (!document.getElementById('dashboardBtn').classList.contains('disabled')) {
                window.location.href = 'dashboard.html';
            }
        }

        function flipToSignup() {
            window.location.href = 'signup.html';
        }

        window.onload = displayDashboardButton;

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('userEmail', data.email);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or password');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
