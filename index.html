<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmatrix Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f3460, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-wrapper {
            background: #0a192f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .login-wrapper::before, .login-wrapper::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            transition: transform 0.6s ease-in-out;
        }

        .login-wrapper::before {
            transform: rotate(45deg);
        }

        .login-wrapper::after {
            transform: rotate(-45deg);
        }

        .login-wrapper:hover::before, .login-wrapper:hover::after {
            transform: rotate(0);
        }

        h2 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(255, 75, 43, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.7);
        }

        .flip-link {
            color: #ff416c;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .flip-link:hover {
            color: #ff6f91;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .login-wrapper {
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 7px 20px rgba(0, 0, 0, 0.7);
            }

            h2 {
                font-size: 26px;
                margin-bottom: 20px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 20px;
                border-radius: 10px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .flip-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h2>Taskmatrix Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="flip-link" onclick="flipToSignup()">Create Account</span>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        };

        function flipToSignup() {
            window.location.href = 'signup.html'; // Redirect to signup.html page
        }
    </script>
</body>
</html>
