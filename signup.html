<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmatrix Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f3460, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .signup-wrapper {
            background: rgba(10, 25, 47, 0.95);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .signup-wrapper::before, .signup-wrapper::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background: linear-gradient(45deg, #1cb5e0, #000851);
            transition: transform 0.6s ease-in-out;
        }

        .signup-wrapper::before {
            transform: rotate(45deg);
        }

        .signup-wrapper::after {
            transform: rotate(-45deg);
        }

        .signup-wrapper:hover::before, .signup-wrapper:hover::after {
            transform: rotate(0);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #1cb5e0, #000851);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input {
            width: calc(100% - 30px);
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #1cb5e0, #000851);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 7px 20px rgba(0, 133, 81, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 133, 81, 0.7);
        }

        .google-signup {
            background: #4285F4;
            color: white;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-signup img {
            width: 20px;
            margin-right: 10px;
        }

        .flip-link {
            color: #1cb5e0;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .flip-link:hover {
            color: #1c90e0;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .signup-wrapper {
                padding: 35px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            }

            h2 {
                font-size: 28px;
                margin-bottom: 25px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .signup-wrapper {
                padding: 25px;
                border-radius: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }

            .flip-link {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="signup-wrapper">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="google-signup" id="googleSignInButton">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">Or Sign Up with Google
            </button>
        </form>
        <span class="flip-link" onclick="flipToLogin()">Already have an account? Log in</span>
    </div>

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault();
            window.location.href = 'dashboard.html';
        };

        function flipToLogin() {
            window.location.href = 'index.html';
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Here you would send the JWT ID token to your server for verification and user creation.
        }

        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "964326880330-j9pcvobr0rn8ivvtehlnp36mi81oqciv.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("googleSignInButton"), 
                { theme: "outline", size: "large" }  /            );

            google.accounts.id.prompt(); 
        }
    </script>
</body>
</html>
